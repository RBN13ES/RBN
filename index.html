<!DOCTYPE html>
<html>
<head>
  <title>RBN</title>
  <style>
    body {
      background-color: black;
      color: white; /* Cambia el color del texto para que sea visible en fondo negro */
      font-family: monospace; /* Utiliza una fuente de ancho fijo para mantener el arte ASCII intacto */
    }
    a {
      color: white; /* Cambia el color del enlace para que sea visible en fondo negro */
      font-size: 17px; /* Ajusta el tamaño de fuente para los enlaces */
    }
    p {
      font-size: 17px; /* Ajusta el tamaño de fuente para el texto en el elemento <p> */
    }
    
    @keyframes rainbow {
      0% { color: red; }
      14% { color: orange; }
      28% { color: yellow; }
      42% { color: green; }
      57% { color: blue; }
      71% { color: indigo; }
      85% { color: violet; }
      100% { color: red; }
    }

    pre {
      animation: rainbow 8s infinite;
      font-size: 20px; /* Ajusta el tamaño de fuente para el arte ASCII */
    }
  </style>
</head>
