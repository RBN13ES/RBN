    body {

      display: block;
      margin-bottom: 10px;
    }
    p {
      font-size: 17px;
    }
    
    @keyframes rainbow {
      0% { color: red; }
      14% { color: orange; }
      28% { color: yellow; }
      42% { color: green; }
      57% { color: blue; }
      71% { color: indigo; }
      85% { color: violet; }
      100% { color: red; }
    }

    pre {
      animation: rainbow 8s infinite;
      font-size: 20px;
    }

    img {
      max-width: 100%; /* Ajusta el ancho máximo de la imagen al ancho del contenedor */
      height: auto; /* Mantiene la proporción de aspecto */
    }
  </style>
